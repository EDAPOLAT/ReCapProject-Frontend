  <table class="table">
      <thead>
          <tr>
              <th>Car Id</th>
              <th>Car Name</th>
              <th>Brand Id</th>
              <th>Color Id</th>
              <th>Model Year</th>
              <th>Daily Price</th>
              <th>Description</th>
            </tr>
      </thead>
      
      <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.description}}</td>
        
        <td><button routerLink="/cars/car-detail/{{car.carId}}" type="button" class="btn btn-outline-primary">
          Detay</button></td>
  <td><button  type="button" class="btn btn-outline-primary">Kirala
  </button></td>
      
     
       
</tr>
 
  </table>
